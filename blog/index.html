---
layout: container
title: Blog Posts
namespace: Blog Posts
---

<div class="publish-wrap">

{% for post in site.posts %}
<div class="publish-div">
	<span class="publish-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span>
	<span class="publish-date">{{post.date | date: '%m/%d/%Y' }}</span>
</div>
{% endfor %}

</div>
