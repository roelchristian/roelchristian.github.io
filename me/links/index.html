<div class="extlinks">
  
  <section>
    {% for link in site.data.links.links %}
    
      <p>
        {% if link.category == 1 %}
        <span class="extlink-icon ext-article"></span>
        {% elsif link.category == 2 %}
        <span class="extlink-icon ext-book"></span>
        {% elsif link.category == 2 %}
        <span class="extlink-icon ext-video"></span>
        {% endif %}
        <span class="extlink-description"><a href="{{ link.url }}" rel="noopener noreferrer">{{ link.description }}</a></span>
      </p>
    
    {% endfor %}
  </section>
</div>
