
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <!-- Call common stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <!-- Call landing page stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="/css/contents.css">


    <!-- Reference to Google Fonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cardo" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <!-- For mobile scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1">


  </head>



  <div class="main-wrapper">

    {{ content }}

    <footer>
      <div class="social">
        {% for social in site.data.social %}
          <a href="{{ social.link }}" target="_blank">
            <img src="/assets/icons/{{ social.name }}-w.svg" alt="{{ social.name }}" size="10px">
          </a>
        {% endfor %}
      </div>
      <div class="footer">
         <p>Â© 2020 Roel Christian Yambao. All rights reserved.</p>
         <p>
           {% for link in site.data.footerlinks %}
              <span class="footer-link"><a href="{{ link.url }}">{{ link.name }}</a></span>
           {% endfor %}
         </p>
      </div>
    </footer>
  </div><!-- main-wrapper -->
  </body>
</html>
