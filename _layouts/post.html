---
layout: container
---

<div class="blog-wrapper">
  {{ content }}
</div>

<div class="blog-footer">
  <p class="meta">
    <span>
        {% for tag in page.tags %}
           <a class="tag" href="/blog/tags/#{{ tag | slugify }}"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;
{{ tag }}&nbsp;&nbsp;</a>
        {% endfor %}
    </span>
  </p>
</div>
