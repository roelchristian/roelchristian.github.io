---
layout: container-blog
---

<div class="blog-wrapper" id="article">
  {{ content }}
</div>


<div class="post-meta">
<div class="post-dets">
  <div class="post-pubdate"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp; {{page.date | date: '%B %d, %Y' }} </div>
  <div class="icons-share">
    <a href="http://twitter.com/share?text=I'm reading Roel's blog post, {{ page.title }}&url={{ site.url }}{{ page.url }}"target="_blank" rel="noreferrer"><i class="fa fa-twitter" aria-hidden="true"></i> </a> <a href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}&title={{page.title}}" target="_blank" rel="noreferrer"><i class="fa fa-reddit" aria-hidden="true"></i></a> <a href="mailto:?subject={{ page.title }}&body={{site.url}}{{page.url}}"target="_blank" rel="noreferrer"><i class="fa fa-envelope" aria-hidden="true"></i> </a>
  </div>
</div>
<div>
  {% if page.previous.url %}
  <a class="prev-arrow" href="{{page.previous.url}}"><i class="fa fa-angle-left" aria-hidden="true"></i> </a>
  {% endif %}

  {% if page.next.url %}
  <a class="next-arrow" href="{{page.next.url}}"><i class="fa fa-angle-right" aria-hidden="true"></i> </a>
  {% endif%}
</div>
<div class="post-nav">
  <div>
    {% if page.previous.url %}
    <a href="{{page.previous.url}}"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;{{page.previous.title}}</a>
    {% endif %}
  </div>
  <div class="post-nav-next">
    {% if page.next.url %}
    <a href="{{page.next.url}}">{{page.next.title}}&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></a>
    {% endif %}
  </div>
</div>
</div>
