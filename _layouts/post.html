---
layout: container
title: Blog Posts
---

<div class="header-wrapper">
	<h1 class="blog-title">{{ page.title}} </h1>
	<div class="publish-date">Posted on {{ page.date | date: "%d/%m/%Y" }} &middot; <a href="/blog">Return</a> &middot; <span class="icons-share" id="share">
	    <a href="http://twitter.com/share?text=I'm reading Roel's blog post, {{ page.title }}&url={{ site.url }}{{ page.url }}"target="_blank" rel="noreferrer"><i class="fa fa-twitter" aria-hidden="true"></i> </a> <a href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}&title={{page.title}}" target="_blank" rel="noreferrer"><i class="fa fa-reddit" aria-hidden="true"></i></a> <a href="mailto:?subject={{ page.title }}&body={{site.url}}{{page.url}}"target="_blank" rel="noreferrer"><i class="fa fa-envelope" aria-hidden="true"></i> </a>
	  </span></div>
</div>
<div class="main-wrapper">
	<article>
		{{ content }}
	</article>
</div>

<div class="post-meta">
	<div class="post-nav">
	  <div class="post-nav-prev {% unless page.next.url %} no-padding {% endunless %}">
	    {% if page.previous.url %}
		    <span class="prev-next"><span class="hide-on-mobile"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;</span>Previous</span>
		    <a href="{{page.previous.url}}">{{page.previous.title}}</a>
	    {% endif %}
	  </div>
	  <div class="{% if page.next.url %} post-nav-next {% else %} none {% endif %}">
	    {% if page.next.url %}
		    <span class="prev-next">Next&nbsp;<i class="fa fa-angle-right hide-on-mobile" aria-hidden="true"></i></span>
		    <a href="{{page.next.url}}">{{page.next.title}}</a>
	    {% endif %}
	  </div>
	</div>
</div>
