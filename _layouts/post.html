---
layout: container
---

<div class="blog-wrapper">
  {{ content }}
</div>

<div class="blog-footer">
  <p class="meta">
    <span>
        {% for tag in page.tags %}
           <a class="tag" href="/blog/tags/#{{ tag | slugify }}"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;
{{ tag }}&nbsp;&nbsp;</a>
        {% endfor %}
    </span>
  </p>
</div>

<div class="post-nav">
  <div>
    {% if page.previous.url %}
    <a href="{{page.previous.url}}"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;{{page.previous.title}}</a>
    {% endif %}
  </div>
  <div class="post-nav-next">
    {% if page.next.url %}
    <a href="{{page.next.url}}">{{page.next.title}}&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></a>
    {% endif %}
  </div>
</div>
