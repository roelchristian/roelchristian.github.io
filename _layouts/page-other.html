<!DOCTYPE html>
{% include header.html %}


{% assign gitlink = "https://github.com/roelchristian/roelchristian.github.io/tree/master/" %}
{% assign mysource = gitlink | append: page.path %}


<body>
<article>
  {% if page.notitle = "yes" %}
  
    <!-- do not add h1 section -->
  
  {% else %}
  
  <section class="page-header">
    <h1>{{ page.displaytitle }}</h1>
  </section>
  
  {% endif %}

  {{ content }}
  
</article>
</body>
</html>
