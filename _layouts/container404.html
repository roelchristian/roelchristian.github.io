
<!DOCTYPE html>

{% include header_landing.html %}

<body>
  <div class="main-wrapper">
    <div class="greet">
      <h1 >
        {{ page.namespace }}
      </h1>

    </div>

    <div class="error-message">
      {{ content }}
    </div>


    <footer>
      <div class="social">
        {% for social in site.data.social %}
        <a class="hvr-icon-float" href="{{ social.link }}" target="_blank" rel="noreferrer">
          <img class="hvr-icon" src="/assets/icons/{{ social.name }}.svg" alt="{{ social.name }}" size="10px">
        </a>
        {% endfor %}
      </div>
      <div class="footer">
        <p>(c) 2020 Roel Christian Yambao. All rights reserved.</p>
        <p>
          {% for link in site.data.footerlinks %}
          <span class="footer-link"><a href="{{ link.url }}">{{ link.name }}</a></span>
          {% endfor %}
        </p>
      </div>
    </footer>

  </div>

</body>
</html>
