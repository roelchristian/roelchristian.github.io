---
layout: container
title: Notes Archive
---

<div class="my-5" id="page-top">
  <h1 class="fs-2 mt-5">Notes</h1>
</div>

{% assign posts = site.posts | sort: "date" | reverse %}

<ul class="list-unstyled mt-4 mb-0">
  {% for post in posts %}
    <li class="py-2">
      <a href="{{ post.url }}"
        class="d-flex align-items-baseline text-decoration-none link-body-emphasis w-100 overflow-hidden">

        <span class="archive-title">{{ post.title }}</span>

        <span class="dot-leader d-none d-sm-block" aria-hidden="true"></span>

        <time datetime="{{ post.date | date_to_xmlschema }}"
              class="archive-date text-body-secondary flex-shrink-0 d-none d-sm-inline">
          {{ post.date | date: '%b. %-d, %Y' }}
        </time>
      </a>

    </li>
  {% endfor %}
</ul>
