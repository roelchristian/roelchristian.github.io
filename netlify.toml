[[plugins]]
package = "netlify-plugin-rss"
  [plugins.inputs]
  # required configs, customize as needed
  dirToScan = "/blog" # a subfolder to scan. "/" to scan all
  authorName = "Roel Christian Yambao"
  site_url = "https://roelchristian.com"
  title = "roelchristian.com"
  rssDescription = "roelchristian.com RSS Feed"

[[redirects]]
  from = "/assets/pub_cv.pdf"
  to = "/me/cv/cv_en.pdf"
  status = 301
  force = true

[[redirects]]
  from = "/assets/temp/vertiv"
  to = "https://drive.google.com/drive/folders/1-7VqjYafnVkwimKGBOLVwT3KyHhd1Dy9?usp=sharing"
  status = 302
  force = true

[[redirects]]
  from = "https://lang.roelchristian.com/grammar/git"
  to = "https://github.com/roelchristian/iridian-reference-grammar"
  status = 301
  force = true